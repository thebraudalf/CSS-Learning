<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <style>
        /* If you don't want to use built-in fonts you can give linksto source code in css. You can get those fonts via google fonts,etc.. */
       @import url('https://fonts.googleapis.com/css2?family=Germania+One&display=swap');
       h1{
        font-family:'Germania One';
       }
         p{                                                                                            /* FallBack Fonts */                               
           font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; 
           font-size: 25px;
           font-style: italic;
           font-weight: 500;
        }
        /* There are many fonts properties in css you can get to know about those properties via CSS documentation */
    </style>
</head>
<body>
    <h1>Fontss</h1>
    <p>Pal Bhar Ke Liye Koi Hame Pyaar Karle Jhutha Hi Sahi</p>
</body>
</html>
