<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use of css</title>
    <!-- There are three ways to use css which are :
    1. Inline CSS 2. Internal CSS 3. External CSS -->
    
    <!-- Internal CSS : in this we use "Style Tags" in html file to use css -->
    <style>
        div{
            color: springgreen;
            background-color: peru;
        }

        h2{
            color: brown;
        }
    </style>
</head>
<body>
    <h2>Who let the girls out !!</h2>

    <div>Who let the dogs out !!</div>
    <div>Papa Ki Pari</div>
</body>
</html>
