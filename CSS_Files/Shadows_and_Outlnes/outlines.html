<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Outlines</title>
    <style>
        .outlines{
            color: blue;
            background-color: aqua;
            /* outline: ; property is used to give outline to the element */
            /* outline: width style color; */
            border: 2px solid black;
            /* border-radius: ; property is used to curve border in css */
            border-radius: 3px;
            outline: 2px solid black;
            outline-offset: 12px;
               }
    </style>
</head>
<body>
    
    <div class="outlines">
        This code is super when you type 
    </div>
</body>
</html>
