<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows</title>
    <style>
        .box-shadows{
            padding: 34px;
            border: 2px solid black;
            /* Here the box-shadow:; property is used to give shadow to box  */
            /* box-shadow: h-offset v-offset blur spread color inset; */
            box-shadow: 2px 5px 2px 5px #800080;
        }

        .box-shadows{
            color: red;
            background-color: palegreen;
            /* Here the text-shadow:; property is used to give shadow to text in the box */
            /* text-shadow: v-offset h-offset blur color; */
            text-shadow: 2px 5px 5px red;
        }

    </style>
</head>
<body>
    <div class="box-shadows">
        This code can be good if you give some extra efforts
    </div>
</body>
</html>
