<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-1</title>
    <style>
        /* Grid properties are used to make layout */
        /* If you use change properties in a grid and if you use both column and row property so the items will be overlap*/
        .cant{
            width: 80vw;
            height: 100vh;
            border: 2px solid black;
            /* This property is used to grid element items */
            display: grid;
            /* This property is used to give space between columns */
            /* And also you can give names to the columns */
            /* grid-template-columns: [first] 100px [second] 120px [third]; */
            /* This property is used to give space between rows */
            /* grid-template-rows: 100px 100px 100px; */
            /* This property is used to give space in an item 
            grid-template-columns: 1fr 2fr 1fr;
            /* Here this repeat() funtion is used to repeat fr multiple times  */
            /* grid-template-columns: repeat(4, 1fr); */
            /* Here we use minmax() function to repeat minimum and maximum value 
            grid-template-columns: repeat(minmax(193px,1fr)) ; */
            grid-template-columns: repeat(4,80px);
            grid-template-rows: repeat(2,80px);
            gap: 34px;
            /* This property is used to center the content in the grid */
            /* justify-items: center; */
            /* This property is used to center the items in the grid  */
            /* align-items: center; */
            /* This property is the addition of justify-content: ; and align-content: ; */
            place-content: center;
        }

        .item{
            border: 2px solid red;
            height: 33px;
            width: 33px;
        }

        .item-4{
            /* This property is used to change item in a row in an element */
            /* grid-row: 1/2; */
            /* grid-row: first/second; */
            /* This property is used to change item in column in an element */
            /* grid-column: 1/2; */
            /* use by their user given names */
            /* grid-column: first/second; */
        }

        .item-1{
            /* grid-row: 1/2; */
            /* Or you can do */
            /* grid-row-start: 1; */
            /* grid-row-end: 2; */
            /* grid-column: 1/2; */
            /* And here too */
            /* grid-column-start: 1; */
            /* grid-column-end: 3; */
        }
    </style>
</head>
<body>
    <div class="cant">
        <div class="item item-1">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item item-4">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
