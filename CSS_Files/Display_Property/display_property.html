<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box {
            background-color: lightcoral;
            color: blue;
            border: 2px solid black;
            width: 233px;
            padding: 45px;
            margin: 34px;
            /* display: inline; property is used to change block element to inline */
            /* display: inline; */
            /* display: inline-block; property is used to give padding in inline element */
            display: inline-block;
        }

        .box1{
            /* display: none; property is used to remove element or space of element */
            /* display: none; */
            /* visibility: hidden; property is used to hide element for temporary basis but space can't be removed */
            visibility: hidden;
        }

    </style>
</head>

<body>
    <div class="box box1">
        This code is best
    </div>

    <div class="box">
        This code is also best
    </div>
<br>
    <span>He is a good boy</span>
    <br>
    <span>And me too</span>
</body>

</html>
