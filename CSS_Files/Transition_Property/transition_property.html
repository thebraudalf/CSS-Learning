<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .cont{
            width: 34vw;
            height: 45vh;
            background-color: aqua;
        }

        .box{
            width: 40px;
            height: 23px;
            background-color: rgb(107, 160, 64);
            /* These properties are used to transist other properties */
            /* There are two ways to write transition properties */
            /* First way */
            /* transition-property: all;
            transition-duration: 2s;
            transition-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
            transition-delay: 1s; */
            /* Second way */
            transition: all 2s cubic-bezier(0.075, 0.82, 0.165, 1) 1s;
            
        }

        .translate{
           transform: translateX(10vw) translateY(10vh) scale(2);         
           background-color: darksalmon;
        }
    </style>
</head>
<body>
    <div class="cont">
        <div class="box translate"></div>
    </div>
</body>
</html>
