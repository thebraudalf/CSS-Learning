<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <style>
        img{
            height: 70vh;
            width: 50vw;
        }

        /* There are many filter properties which you can use for image */
        .img1{
          /* filter: blur(12px); */
          filter: invert(23);
        }
        .img2{
            filter: brightness(50%);
        }
        .img3{
            filter:contrast(23%);
        }
    </style>
</head>
<body>
    <img class="img1" src="https://i1.wp.com/godofindia.com/wp-content/uploads/2017/05/shahrukh-khan-5.jpg" alt="SRK">
    <img class="img2" src="https://cdn.siasat.com/wp-content/uploads/2021/05/suniel-shetty.jpg" alt="SS">
    <img class="img3" src="https://hiringtips.employeetestingcenter.com/wp-content/uploads/2014/11/Business-Woman-Thinking.jpg" alt="Lady">
</body>
</html>
